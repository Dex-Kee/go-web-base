pkg_name: github.com/LyricTian/gin-admin/v9
module_name: SYS
name: Dictionary
description: Dictionary management for key/value pairs
fields:
  - name: Namespace
    type: string
    optional: false
    gorm_tag: size:64;index:idx_dictionary_ns_key;
    binding_tag: required
    comments: Namespace of the dictionary
    in_query: true
    query_comments: query namespace
    query_if_expression: v := params.Ns; len(v) > 0
    query_where_condition: '"ns=?", v'
    in_create: true
  - name: Key
    type: string
    optional: false
    gorm_tag: size:128;index:idx_dictionary_ns_key;
    binding_tag: required
    comments: Key of the dictionary
    in_query: true
    query_comments: query key
    query_if_expression: v := params.Key; len(v) > 0
    query_where_condition: '"key=?", v'
    in_create: true
  - name: Value
    type: string
    optional: true
    gorm_tag: size:4096;
    binding_tag: ""
    comments: Value of the key
    in_query: false
    query_comments: ""
    query_if_expression: ""
    query_where_condition: ""
    in_create: true
  - name: Remark
    type: string
    optional: true
    gorm_tag: size:1024;
    binding_tag: ""
    comments: Remark of the key
    in_query: false
    query_comments: ""
    query_if_expression: ""
    query_where_condition: ""
    in_create: true
